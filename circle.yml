machine:
  ruby:
    version: rbx-2.2.6
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - bundle install

test:
  override:
    - docker-compose -f docker-compose.yml run web /.composer/vendor/phpunit/phpunit/phpunit  /var/www/html/
    - rake spec
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex "results.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

#    - docker-compose -f docker-compose.yml run web `cd /var/www/html; rake spec`
#    - rspec Dockerfile_spec.rb

deployment:
  production:
    branch: [master, php53, php53beta, php55beta]
    commands:
      - "curl -H \"Content-Type: application/json\" --data '{\"build\": true}' -X POST $DOCKERHUB_TRIGGER_URL"
