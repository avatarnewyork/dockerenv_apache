machine:
  ruby:
    version: 2.2.3
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.2.0
    - gem install simplecov -v '0.10.0'
    - bundle install
    # ngrock /ghostinspector real request
    - unzip -d ~/ ~/$CIRCLE_PROJECT_REPONAME/ngrok_2.0.19_linux_amd64.zip
  post:
    # remove any cached files - cache seems to cause issues
    - rm -rf ~/.gradle
    - rm -rf ~/.bundle
    - rm -rf ~/.cache/bower
    - rm -rf ~/.go_workspace
    - rm -rf ~/.ivy2
    - rm -rf ~/.m2
    - rm -rf ~/dockerenv_apache/vendor/bundle
    - rm -rf ~/virtualenvs
    - rm -rf ~/dockerenv_apache/.git
test:
  override:
    - bash:
        parallel: true
        files:
          - testrunners/*.sh
        timeout: 1200

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -name "results.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  php55beta:
    branch: [php55beta]
    commands:
      - ./deploy.sh
  master:
    branch: [master]
    commands:
      - ./deploy.sh
  php56beta:
    branch: [php56beta]
    commands:
      - ./deploy.sh
  php56:
    branch: [php56]
    commands:
      - ./deploy.sh
  php53beta:
    branch: [php53beta]
    commands:
      - ./deploy.sh
  php53:
    branch: [php53]
    commands:
      - ./deploy.sh
  php7:
    branch: [php7]
    commands:
      - ./deploy.sh

