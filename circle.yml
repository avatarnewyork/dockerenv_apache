machine:
  ruby:
    version: rbx-2.2.9
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.2.0
    - bundle install
    # ngrock /ghostinspector real request
    - unzip -d ~/ ~/$CIRCLE_PROJECT_REPONAME/ngrok_2.0.19_linux_amd64.zip

test:
  override:
    - bash:
        parallel: true
        files:
          - testrunners/*.sh
        timeout: 1200

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -name "results.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  php55beta:
    branch: [php55beta]
    commands:
      - ./deploy.sh
  master:
    branch: [master]
    commands:
      - ./deploy.sh
  php56beta:
    branch: [php56beta]
    commands:
      - ./deploy.sh
  php56:
    branch: [php56]
    commands:
      - ./deploy.sh
  php53beta:
    branch: [php53beta]
    commands:
      - ./deploy.sh
  php53:
    branch: [php53]
    commands:
      - ./deploy.sh

