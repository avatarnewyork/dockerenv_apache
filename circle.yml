machine:
  ruby:
    version: rbx-2.2.10
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.2.0
    - bundle install
    # ngrock /ghostinspector real request
    - unzip -d ~/ ~/$CIRCLE_PROJECT_REPONAME/ngrok_2.0.19_linux_amd64.zip
  post:
    # remove any cached files - cache seems to cause issues
    - rm -r ~/.gradle
    - rm -r ~/.bundle
    - rm -r ~/.cache/bower
    - rm -r ~/.go_workspace
    - rm -r ~/.ivy2
    - rm -r ~/.m2
    - rm -r ~/dockerenv_apache/vendor/bundle
    - rm -r ~/virtualenvs
    - rm -r ~/dockerenv_apache/.git
test:
  override:
    - bash:
        parallel: true
        files:
          - testrunners/*.sh
        timeout: 1200

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -name "results.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  php55beta:
    branch: [php55beta]
    commands:
      - ./deploy.sh
  master:
    branch: [master]
    commands:
      - ./deploy.sh
  php56beta:
    branch: [php56beta]
    commands:
      - ./deploy.sh
  php56:
    branch: [php56]
    commands:
      - ./deploy.sh
  php53beta:
    branch: [php53beta]
    commands:
      - ./deploy.sh
  php53:
    branch: [php53]
    commands:
      - ./deploy.sh

